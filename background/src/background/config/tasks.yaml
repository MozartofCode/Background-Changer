research_task:
  description: >
    Conduct a thorough research about the user's {input} and find the most relevant desktop wallpapers for them
  expected_output: >
    A list of urls for 10 of the most relevant dekstop wallpaper images about the user's {input}
  agent: researcher


downloader_task:
  description: >
    Download the desktop wallpaper photos that are given to you in the format of website urls
  expected_output: >
    Confirmation that the desktop wallpaper photos have been downloaded successfully.
  agent: downloader


changer_task:
  description: >
    Change the desktop wallpaper of the user's computer to one of the downloaded desktop wallpaper photos
  expected_output: >
    Confirmation that the desktop wallpaper has been successfully changed to the downloaded desktop wallpaper photos.
  agent: changer